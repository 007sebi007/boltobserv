			function connect() {
				fetch(window.location.origin + "/doorknock")
				.then(resp => resp.json())
				.then(data => {
					let socket = new WebSocket(`ws://${window.location.hostname}:${data.socket}`)

					socket.onopen = () => {
						socket.send(JSON.stringify({type: "init"}))
					}

					socket.onmessage = event => {
						console.log('Message:', event.data);
					}

					socket.onclose = event => {
						setTimeout(() => {
							connect()
						}, 25)
					}

					socket.onerror = error => {
						socket.close()
					}
				})
				.catch(() => {
					setTimeout(() => {
						connect()
					}, 25)
				})
			}

			connect()
