<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Boltobserv</title>
		<meta charset="utf-8">
		<link rel="icon" href="/img/icon-64x64.png" sizes="64x64" type="image/png">

		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/map.css">
	</head>
	<body>
		<div id="container">
			<img id="radar" src="">

			<div id="smokes"></div>

				<div id="siteB"></div>

				<div id="bomb"></div>

				<div id="player3" class="player">3</div>
				<div id="player4" class="player">4</div>

				<div id="player9" class="player">9</div>

					<span>3</span>
				</div>
			</div>

			<div id="unknownMap">
				<span>
					Unsupported map
				</span>
			</div>
		</div>

		<div id="dragarea"></div>

		<script src="/renderers/_socket.js"></script>
		<script src="/renderers/_global.js"></script>
		<script src="/renderers/_init.js"></script>
		<script src="/renderers/_map.js"></script>

</html>
